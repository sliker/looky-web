<section>
    <div class="how-works-container" id="how-works">
        <div class="container">
            <div class="row">

                <div class="col-xs-12 col-md-6 hidden-xs hidden-sm">
                    <div class="img-mockup">
                        <img class="img-responsive" alt="Looky app screenshot"
                             src="../../assets/img/app-mockups.png" />
                    </div>
                </div>

                <div class="col-xs-12 col-md-6">

                    <header>
                        <h2 class="grey-blue text-center section-title">{{ 'HOW_WORKS.TITLE' | translate }}</h2>
                        <div class="title-dots center-block">
                            <img src="../../assets/svg/dots.svg" alt="dots divider" />
                        </div>
                    </header>

                    <article>
                        <ul class="how-works-list-container nav">
                            <li class="how-works-list" *ngFor="let item of listItems">
                                <div class="how-works-list-icon">
                                    <span class="{{ item.iconClass }}"></span>
                                </div>
                                <div class="how-works-list-data">
                                    <p class="how-works-list-title">{{ item.title | translate }}</p>
                                    <p class="how-works-list-text">{{ item.description | translate }}</p>
                                </div>
                            </li>
                        </ul>
                    </article>

                </div>

            </div>
        </div>
    </div>
</section>
